<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converters</title>
    <link rel="stylesheet" href="style.css">
    <script src="Main.js" defer></script>
<body>
    <nav>
        <div class="logo">MyCurrencyConverters</div>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About US</a></li>
            <li><a href="/contact">Contact</a></li>

        </ul>
    </nav>
    <div class="container">
        <h1> Choose a currency to Convert</h1>
        <form action="/action.php" method="get">
            <label for="currency">Choose a quantity:</label> 
            <input type="number" name="quantity" min="1" max="10000000000">
            <label for="currency">Choose a currency</label>
            <select name="currency">
                <option value="NP">Nepal Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                

            </select>
            <button class="btn" type="submit">Submit</button>
        </form>
        <div class="output">
            <h2>Here is your Converted values in different currencies</h2>
            <table>
               
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th >Currency Code</th>
                        <th >Value</th>
                    </tr>
                </thead>
                <tbody></tbody>   
            </table>
        </div>

    </div>
    <footer>
        Copyright &copy; All rights reserved
    </footer> 
</body>
</html>
